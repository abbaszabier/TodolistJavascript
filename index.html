<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container-fluid" id="main" style="height: 100vh">
      <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
          <div class="col-lg-8">
            <div class="card text-center">
              <div class="card-header">
                <h4 style="margin: 0; padding: 0">Todo List Javascript</h4>
                <p id="tgl" class="text-muted" style="margin: 0; padding: 0"></p>
              </div>
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-lg-10">
                    <div class="bg-card card" style="background-color: rgb(247, 247, 247); height: 300px">
                      <div class="tc card-body" style="overflow-y: auto"></div>
                    </div>
                    <div class="input-group mt-3">
                      <input type="text" id="input" autocomplete="off" class="form-control" placeholder="Apa saja todo mu hari ini?" />
                      <button id="btn-save" class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-send-fill"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-muted">
                <small>Created with <i class="bi bi-heart-fill text-danger"></i> by Abbas Zabier</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/three.r134.min.js"></script>
    <script src="js/vanta.halo.min.js"></script>
    <script>
      VANTA.HALO({
        el: "#main",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
      });
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
